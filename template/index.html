<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Gaming Dashboard: Linking Treemap and Line Chart</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="your_asurite.js"></script>

        <style>
            .myContainer {
                margin: auto;
                width: 1210px;
            }
            #treemap_div, #linechart_div {
                float: left;    
                width: 600px;
                padding: 10px;
            }
            #linechart_div {
                float: right;
            }
            svg {
                width: 580px;
                height: 400px;
                background-color: white;
                border: 1px solid lightgray;
                border-radius: 3px;
            }
            .tooltip {
                position: absolute;
                text-align: center;
                width: auto;
                padding: 5px;
                font: 12px sans-serif;
                background: lightgray;
                border: 1px solid black;
                border-radius: 8px;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="myContainer">
            <h1 class="text-center">Gaming Dashboard: Linking Treemap and Line Chart</h1>
            <h3 class="text-center">Your Name - your_asurite@asu.edu</h3>
            <hr>
            <div id="treemap_div" class="border border-dark rounded bg-light shadow-sm">
                <h4 class="text-center">Game Distribution by Genre, Platform, and Title</h4>
                <svg id="treemap_svg"></svg>
            </div>
            <div id="linechart_div" class="border border-dark rounded bg-light shadow-sm">
                <h4 class="text-center">Average Playtime Trend</h4>
                <svg id="linechart_svg"></svg>
            </div>
        </div>
        <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
    </body>
</html>
